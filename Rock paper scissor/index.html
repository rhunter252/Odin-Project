<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Rock Paper Scissor</title>
</head>

<body>
    <h1 class="text-[40px] font-bold">
        Rock, Paper, Scissor
    </h1>

    <button id="paper" class="w-16 mr-4 mt-4"><img src="./assets/rock.png" alt=""></button>
    <button id="rock" class="w-16 mr-4 mt-4"><img src="./assets/paper.png" alt=""></button>
    <button id="scissors" class="w-16 mr-4 mt-4"><img src="./assets/scissors.png" alt=""></button>

    <p id="score">Score: </p>

    <p class="mt-4 font-bold text-red-500 text-3xl" id="result"></p>

    <script src="app.js"></script>
</body>

</html>
